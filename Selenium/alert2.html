<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alert(Prompt) Explaination</title>
</head>
<body bgcolor="#C0C0C0">
    <h1>Simple Alert Demonstration</h1>
    <button onclick="promptFunction()" name ="prompt"> Create Prompt</button>
    <p id ="msg"> 
    </p>
    <script>
    function promptFunction() {
    var login = prompt("Please enter ur name", "******");
    if (login != null) {
    document.getElementById("msg").innerHTML =
    "Welcome " + login + "!! How can I help you?";
    alert("You have logged in successfully !!");
    }
    }
    </script>
</body>
</html>
