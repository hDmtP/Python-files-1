<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        p{
            font-family:"Sofia";

            font-style: italic;
        }

</head>
<body>
    <h4>CSS Fonts Tutorial</h4>
    <p>Lets play with <span>fonts</span>. This is very exiting</p>
    
</body>
</html>
